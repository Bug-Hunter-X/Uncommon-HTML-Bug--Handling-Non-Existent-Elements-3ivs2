<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body> <p>This is a paragraph.</p> <div><p>This is another paragraph inside a div.</p> <p>This is yet another paragraph inside the div element.</p></div>  <script>  //Access a non-existent element, and handle the case where it might not exist  let element = document.querySelector('p.nonexistent');  if (element) {    console.log(element);  } else {    console.log('Element not found');  }  </script>  </body></html>
